custom_logo_url: https://github.com/SchapiroLabor/micronuclAI_nf/
custom_logo_title: "micronuclAI"

report_comment: >
  This report has been generated by the <a href="https://github.com/SchapiroLabor/micronuclAI_nf/tree/dev" target="_blank">micronuclAI_nf</a>
  analysis pipeline centered on the <a href="https://github.com/SchapiroLabor/micronuclAI" target="_blank">micronuclAI</a> tool for CIN detection.
  For information about how to interpret these results, please see the
  <a href="https://github.com/SchapiroLabor/micronuclAI_nf/blob/dev/docs/output.md" target="_blank">documentation</a>.
report_section_order:
  micronuclai_stats:
    order: 900
  "micronuclAI_nf-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "micronuclAI_nf-summary":
    order: -1002

export_plots: true

disable_version_detection: true

run_modules:
  - custom_content

custom_data:
  micronuclai_stats:
    file_format: "csv"
    section_name: "Summary of all samples"
    plot_type: "table"
    headers:
      sample:
        title: "Sample"
      total_cells:
        title: "Cells (total)"
      total_micronuclei:
        title: "Micronuclei (total)"
      cells_with_micronuclei:
        title: "Cells (CIN)"
      cells_with_micronuclei_ratio:
        title: "Cells (CIN) / Cells (total)"
      micronuclei_ratio:
        title: "Micronuclei (total) / Cells (total)"
      CIN_0:
        title: "CIN(0)"
      CIN_1:
        title: "CIN(1)"
      CIN_2:
        title: "CIN(2)"
      CIN_3:
        title: "CIN(3)"
      CIN_4:
        title: "CIN(4)"
      CIN_5_or_more:
        title: "CIN(>=5)"

sp:
  micronuclai_stats:
    fn: "*_resummarize.csv"
